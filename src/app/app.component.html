<mat-toolbar color="primary" style="min-height: 50px;height: 8vh;">
    <button
        mat-icon-button
        (click)="sidenav.toggle()"
    >
        <mat-icon>menu</mat-icon>
    </button>
    <span>Sniffer</span>
    <span style="flex: 1 1 auto;"></span>
    <div class="p-buttonset">
        <p-toggleButton
            [formControl]="isListeningFormControl"
            [offLabel]="offListeningLabel"
            [onLabel]="onListeningLabel"
            onIcon="pi pi-spin pi-spinner"
            offIcon="pi pi-sync"
        >
        </p-toggleButton>
        <button
            pButton
            pRipple
            type="button"
            icon="pi pi-times"
            label="Clear"
            class="p-button-danger"
            (click)="clearResponses()"
        >
        </button>
    </div>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav
        #sidenav
        mode="over"
    >
        <mat-nav-list
            style="width: 15vw; min-width: 150px;"
        >
            <a mat-list-item routerLink="" routerLinkActive="active" (click)="sidenav.toggle(false)">
                <mat-icon mat-list-icon>home</mat-icon>
                <div mat-line>Home</div>
            </a>
            <a mat-list-item routerLink="settings" routerLinkActive="active" (click)="sidenav.toggle(false)">
                <mat-icon mat-list-icon>settings</mat-icon>
                <div mat-line>Settings</div>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-card style="min-height: 92vh;">
            <router-outlet></router-outlet>
        </mat-card>
    </mat-sidenav-content>
</mat-sidenav-container>
